databases:
- name: my-hedgedoc-db
  ipAllowList: []

services:
- type: web
  name: my-hedgedoc
  env: docker
  autoDeploy: false
  envVars:
  - key: CMD_DB_URL
    fromDatabase:
      name: my-hedgedoc-db
      property: connectionString
  disk:
    name: my-hedgedoc-upload
    mountPath: /hedgedoc/public/uploads
    sizeGB: 1
